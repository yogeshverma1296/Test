<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chitkara</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <section class="flex-center">
        <div class="login-box">
          <p>Login</p>
          <form>
            <div class="user-box">
              <input required name="Emailname" type="email" />
              <label>Email</label>
            </div>
            <div class="user-box">
              <input required name="Passwordname" type="password" />
              <label>Password</label>
            </div>
            <a href="#">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
          </form>
          <p>Don't have an account? <a href="" class="a2">Sign up!</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
