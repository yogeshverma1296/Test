<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <main>
        <section>
            <div class="testbox">
                <form action="#">
                  <p id="h1">Feedback Form</p>
                  <p class="h4">Name</p>
                  <input placeholder="Enter your full name" type="text" class="input">
                  <p class="h4">Email<span>*</span></p>
                  <input placeholder="Enter your email" type="text" class="input">
                  <p class="h4">What is your overall impression?<span>*</span></p>
                  <table>
                    <tbody><tr>
                      <th class="first-col"></th>
                      <th>Very Satisfied</th>
                      <th>Satisfied</th>
                      <th>Unsatisfied</th>
                      <th>Very Unsatisfied</th>
                    </tr>
                    <tr>
                      <td class="first-col">Professional</td>
                      <td><input name="point#2" value="none" type="radio"></td>
                      <td><input name="point#2" value="none" type="radio"></td>
                      <td><input name="point#2" value="none" type="radio"></td>
                      <td><input name="point#2" value="none" type="radio"></td>
                    </tr>
                  </tbody></table>
                  <p class="h4">Feel free to add any other comments or suggestions:</p>
                  <textarea rows="5"></textarea>
                  <div class="btn-block">
                    <button href="#" type="submit">Send Feedback</button>
                  </div>
                </form>
              </div>
        </section>
    </main>
</body>
</html>
